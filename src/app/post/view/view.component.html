<div class="container">
    <h1>View Post</h1>
  
    <a href="#" routerLink="/user/index" class="btn btn-primary">Back</a>
   
    <div>
        <strong>ID:</strong>
        <p>{{ post.id }}</p>
    </div>
   
    <div>
        <strong>Name:</strong>
        <p>{{ post.name }}</p>
    </div>
   
    <div>
        <strong>Username:</strong>
        <p>{{ post.username }}</p>
    </div>
    
    <div>
        <strong>Email:</strong>
        <p>{{ post.email }}</p>
    </div>

    <div>
        <strong>Phone:</strong>
        <p>{{ post.phone }}</p>
    </div>
   
</div>
